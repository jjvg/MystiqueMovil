<!-- Generated template for the ServrecomendadoComponent component -->
<ion-list *ngFor="let item of collection">
    <ion-card>
        <img class="img" src={{item.img}}/>
        <div class="card-title">{{item.nombre}}</div>
        <div class="card-subtitle">{{item.subtitulo}}</div>
    </ion-card>
</ion-list>
