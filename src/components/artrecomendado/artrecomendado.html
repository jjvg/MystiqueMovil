<!-- Generated template for the ArtrecomendadoComponent component -->
<ion-list *ngFor="let item of items">
    <ion-card>
        <img src="{{item.img}}" />
        <ion-card-content>
            <ion-card-title>
                {{item.nombre}}
            </ion-card-title>
            <p>{{item.content}}
            </p>
        </ion-card-content>
        <div text-left>
            <button class="colorc" ion-button clear>Detalle</button>
        </div>

    </ion-card>

</ion-list>
