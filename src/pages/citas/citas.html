<ion-header>

    <ion-navbar color="primary">
        <button ion-button menuToggle>
                <ion-icon name="menu"></ion-icon>
           </button>
        <ion-title>Citas</ion-title>
        <ion-buttons end>
            <button ion-button icon-only>
        <ion-icon name="notifications"></ion-icon>
        </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-list *ngFor="let or of ordenF; let i=index">
        <ion-card>
            <ion-card-header style="color:white;background-color: #fd0087">
                Datos de la cita
            </ion-card-header>
            <ion-card-content>
                <br>
                <ion-item *ngFor="let c of or.citas">
                    <h4><strong>Fecha:</strong> {{c.fecha_creacion | date: 'dd/MM/yyyy H:mm' }}</h4>
                    <br>
                    <h2><strong>Servicios Solicitados</strong></h2>
                    <ion-card>
                        <ion-list *ngFor="let item of or.servicios_solicitados">
                            <ion-item>
                                <h4>{{item.tipo_servicio}}</h4>
                            </ion-item>
                        </ion-list>
                    </ion-card>
                    <br>
                    <ion-item *ngFor="let it of or.empleados_asignados">

                        <h3><strong>Encargado:</strong> {{it.nombre}} {{it.apellido}}</h3>

                    </ion-item>
                    <div text-right style="margin-right: 5px;margin-bottom: 2px">
                        <button ion-button (click)="cancelarCita(or,c)">Cancelar</button>
                    </div>
                </ion-item>

            </ion-card-content>
        </ion-card>
    </ion-list>
</ion-content>
