<ion-header>
    <ion-navbar color="primary">
        <ion-title>Solicitud</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <form [formGroup]="solicitudForm" (ngSubmit)="guardarSolicitud()">

        <h1>Seleccione Fecha y hora</h1>
        <ion-item>
            <button ion-button (click)="openDate()" item-start large>
                <ion-icon name="calendar"></ion-icon>
        </button>
            <span ion-datepicker [(value)]="initDate" [localeStrings]="localeString" [disabledDates]="disabledDates" [min]="initDate" clear class="ScheduleDate" locale="en-US" (ionSeleted)="obtenerBloques()">
                <h1 formControlName="fecha" style="margin-left:20px">{{initDate |  date:'dd/MM/yyyy'}}</h1>
        </span>
        </ion-item>

    </form>
</ion-content>
