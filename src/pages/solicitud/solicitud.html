<ion-header>
    <ion-navbar color="primary">
        <ion-title>Solicitud</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>

    <div *ngIf="visible">
            
            <ion-searchbar [(ngModel)]="searchTerm" [formControl]="searchControl" (ionInput)="onSearchInput()" placeholder="Buscar por nombre,tipo"></ion-searchbar>
        <div *ngIf="searching" class="spinner-container">
            <ion-spinner></ion-spinner>
        </div>
        <h3>Seleccionar servicios</h3>
        <ion-list>
        <ion-item *ngFor="let item of servicios">   
                <div item-content>
            <h2>{{item.name}}</h2>
        </div>
            <ion-toggle color="secondary" checked="false" item-end></ion-toggle>
        
        </ion-item>
    </ion-list>
   
        <ion-fab right bottom style="margin-bottom:60px; margin-left:10px">
                <button ion-fab color="primary"
                        (click)="verFecha()">
                    <ion-icon name="arrow-forward"></ion-icon>
                  </button>
              </ion-fab>
              
    </div>  
            <div *ngIf="Fechavisible">
        <h4>Seleccione Fecha</h4>
        <ion-item>
            <button ion-button (click)="openDate()" item-start large>
                <ion-icon name="calendar"></ion-icon>
        </button>
            <span ion-datepicker [(value)]="initDate" [headerClasses]="color" [localeStrings]="localeString" [disabledDates]="disabledDates" [min]="initDate" clear class="ScheduleDate" locale="en-US" (ionSeleted)="obtenerBloques()" (ionChange)="obtenerBloques()">
                <h1  style="margin-left:20px">{{initDate |  date:'dd/MM/yyyy'}}</h1>
        </span>
        </ion-item>
    </div>
    <div *ngIf="horavisible">
        <h4>Seleccione Hora de atenci√≥n</h4>
        <ion-list>
            <ion-card *ngFor="let item of bloques">
                <ion-item>
                    <ion-icon name="alarm" item-start></ion-icon>
                    <ion-toggle color="secondary" checked="false" item-end></ion-toggle>
                </ion-item>
                <ion-card-content>
                    <h2>Hora disponible: {{item}}</h2>
                    <p>Fecha: {{initDate | date:'dd/MM/yyyy'}}</p>
                </ion-card-content>
            </ion-card>
        </ion-list>
        <div right>
            <button ion-button color="primary" (click)="verConfirmacion()" round style="margin-left:150px">
             Continuar
          </button>
        </div>
    </div>
    <div *ngIf="empleadovisible">
        <h3>Selecciona un empleado</h3>
        <ion-list>
            <ion-item *ngFor="let empe of empleadosDisponibles">
                <ion-thumbnail item-start>
                    <img src="{{empe.foto}}">
                </ion-thumbnail>
                <div item-content>
                    <h2 color="primary">{{empe.nombre}}</h2>
                    <p>Especialidad: {{empe.especialidad}}</p>
                </div>
                <ion-toggle color="secondary" checked="false" item-end></ion-toggle>
            </ion-item>
        </ion-list>
        <button ion-button (click)="gotoGuardar()" round style="margin-left:180px"> Enviar</button>
    </div>
</ion-content>
