<ion-header>
    <ion-navbar color="primary">
        <ion-title>Solicitud</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>

    <div *ngIf="visible">
        <h4>Seleccione Fecha</h4>
        <ion-item>
            <button ion-button (click)="openDate()" item-start large>
                <ion-icon name="calendar"></ion-icon>
        </button>
            <span ion-datepicker [(value)]="initDate" [localeStrings]="localeString" [disabledDates]="disabledDates" [min]="initDate" clear class="ScheduleDate" locale="en-US" (ionSeleted)="obtenerBloques()" (ionChange)="obtenerBloques()">
                <h1  style="margin-left:20px">{{initDate |  date:'dd/MM/yyyy'}}</h1>
        </span>
        </ion-item>
    </div>
    <div *ngIf="horavisible">
        <h4>Seleccione Hora de atenci√≥n</h4>
        <ion-card>
            <ion-list *ngFor="let item of bloques">
                <ion-item item-start>
                    <ion-icon name="alarm"></ion-icon>
                </ion-item>
                <ion-item>
                    <h2>Hora disponible: {{item}}</h2>
                    <p>Fecha: {{initDate | date:'dd/MM/yyyy'}}</p>
                </ion-item>
                <ion-item item-end>
                    <ion-toggle color="secondary" checked="false"></ion-toggle>
                </ion-item>
            </ion-list>
        </ion-card>
        <ion-fab right top>
            <button ion-fab color="primary" (click)="verConfirmacion()">
            <ion-icon name="add"></ion-icon>
          </button>
        </ion-fab>
    </div>
    <div *ngIf="empleadovisible">
        <h3>Selecciona un empleado</h3>
        <ion-list *ngFor="let item of empleadosDisponibles">
            <ion-item>
                <ion-thumbnail item-start>
                    <img src="{{item.foto}}">
                </ion-thumbnail>
                <h2>{{item.nombre}}</h2>
                <p>Especialidad: {{item.especialidad}}</p>
                <ion-toggle item-end color="secondary" checked="false"></ion-toggle>
            </ion-item>
        </ion-list>
        <ion-fab right top>
            <button ion-button color="primary" (click)="gotoSolicitud()">
            <ion-icon name="add"></ion-icon>Enviar
          </button>
        </ion-fab>
    </div>
</ion-content>
