<ion-content>
    <ion-searchbar [(ngModel)]="searchTerm" [formControl]="searchControl" (ionInput)="onSearchInput()" placeholder="Buscar por nombre,tipo"></ion-searchbar>
    <div *ngIf="searching" class="spinner-container">
        <ion-spinner></ion-spinner>
    </div>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content pullingText="suelta para actualizar" pullingIcon="arrow-dropdown" refreshingSpinner="crescent" refreshingText="..cargando">
        </ion-refresher-content>
    </ion-refresher>
    <ion-list *ngFor="let item of servicios_mostrar">
        <ion-card>
            <img src="{{url_file}}servicio/{{item.id}}.{{item.imagen}}">
            <ion-card-content>
                <h2>{{item.nombre}}</h2>
                <p>{{item.descripcion}}</p>
            </ion-card-content>
            <button ion-button (click)="solicitar(item)">Solicitar</button>
        </ion-card>
    </ion-list>
</ion-content>
