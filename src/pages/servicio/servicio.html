<ion-header>
    <ion-navbar color="primary">
        <ion-buttons start>
            <button ion-button icon-only>
            <ion-avatar >
                <img class="ava"src=".../../assets/imgs/jeni.jpg">
            </ion-avatar>
            </button>
        </ion-buttons>
        <ion-title>Mystique</ion-title>
        <ion-buttons end>
            <button ion-button icon-only>
                <ion-icon name="notifications"></ion-icon>
              </button>
            <button ion-button icon-only>
          <ion-icon name="chatbubbles"></ion-icon>
        </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-searchbar [(ngModel)]="searchTerm" [formControl]="searchControl" (ionInput)="onSearchInput()" placeholder="Buscar por nombre,tipo"></ion-searchbar>
    <div *ngIf="searching" class="spinner-container">
        <ion-spinner></ion-spinner>
    </div>
    <ion-list *ngFor="let item of servicios">
        <ion-card>
            <img src="{{item.url}}">
            <ion-card-content>
                <h2>{{item.name}}</h2>
                <p>{{item.descripcion}}</p>
                <div>
                    <p text-center><strong>Calificacion</strong></p>
                    <rating class="ating" [(ngModel)]=item.rate readOnly="false" max="5" emptyStarIconName="star-outline" halfStarIconName="star-half" starIconName="star" nullable="false">
                    </rating>
                </div>
                <button ion-button icon-left clear small color="secondary">
                        <ion-icon name="eye"></ion-icon>
                        <div>Ver</div>
                    </button>
            </ion-card-content>
        </ion-card>
    </ion-list>
    <ion-fab right bottom style="margin-bottom:5px; margin-left:10px">
        <button ion-fab color="primary" (click)="gotoSolicitud()"> 
            <ion-icon name="add"></ion-icon>
          </button>
    </ion-fab>
</ion-content>
