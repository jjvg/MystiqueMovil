<ion-content padding>
    <ion-toolbar style="margin-top:30px" no-border-top>
        <ion-segment color="secondary" [(ngModel)]="tipo">
            <ion-segment-button value="peluqueria">
                Peluqueria
            </ion-segment-button>
            <ion-segment-button value="maquillaje">
                Maquillaje
            </ion-segment-button>
        </ion-segment>
    </ion-toolbar>
    <div [ngSwitch]="tipo">
        <ion-list *ngSwitchCase="'peluqueria'" inset>
            <ion-item *ngFor="let item of speluqueria">
                <h2>{{item.name}}</h2>
                <p>{{item.descripcion}}</p>
            </ion-item>
        </ion-list>
        <ion-list *ngSwitchCase="'maquillaje'" inset>
            <ion-item *ngFor="let item of smaquillaje">
                <h2>{{item.name}}</h2>
                <p>{{item.descripcion}}</p>
            </ion-item>
        </ion-list>
    </div>
</ion-content>
