<ion-header>
    <ion-navbar color="primary">
        <ion-buttons start>
            <button ion-button icon-only>
          <ion-icon name="person"></ion-icon>
        </button>
        </ion-buttons>
        <ion-title>Mystique</ion-title>
        <ion-buttons end>
            <button ion-button icon-only>
                <ion-icon name="notifications"></ion-icon>
              </button>
            <button ion-button icon-only>
          <ion-icon name="chatbubbles"></ion-icon>
        </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-searchbar style="position: fixed" [(ngModel)]="searchTerm" [formControl]="searchControl" (ionInput)="onSearchInput()"></ion-searchbar>
    <div *ngIf="searching" class="spinner-container">
        <ion-spinner></ion-spinner>
    </div>
    <ion-list *ngFor="let item of servicios">
        <ion-card>
            <img src="{{item.url}}">
            <ion-card-header>
                <h2>{{item.name}}</h2>
            </ion-card-header>
            <ion-card-content>
                <p>{{item.descripcion}}</p>
            </ion-card-content>
        </ion-card>
    </ion-list>
</ion-content>
