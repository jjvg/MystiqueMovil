<ion-header>

    <ion-navbar color="primary">
        <ion-title>Seleccione un empleado</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <button ion-item *ngFor="let empe of empleados" (click)="Cerrar(empe.nombre)">
                <ion-thumbnail item-start>
                    <img src="{{empe.foto}}">
                </ion-thumbnail>
                <div item-content>
                    <h2>{{empe.nombre}}</h2>
                    <p>Especialidad: {{empe.especialidad}}</p>
                </div>
            </button>
    </ion-list>
</ion-content>
