<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
       </button>
    <ion-title>Comentarios</ion-title>
    <ion-buttons end>
        <button ion-button icon-only>
    <ion-icon name="notifications"></ion-icon>
    </button>
    </ion-buttons>
</ion-navbar>
<ion-toolbar color="primary" no-border-top>
  <ion-segment [(ngModel)]="comentarios">
    <ion-segment-button style="color:white" value="historico">
      Tus Comentarios
    </ion-segment-button>
    <ion-segment-button style="color:white" value="respuestas">
      Respuestas
    </ion-segment-button>
  </ion-segment>
</ion-toolbar>
</ion-header>


<ion-content padding>
  <div [ngSwitch]="comentarios">
  <ion-list *ngSwitchCase="'historico'">
    <ion-card *ngFor="let c of historico">
        <ion-item>
          <h2>Tipo: {{c.descripcionTipo}}</h2>
          <p>Fecha: {{c.fecha}}</p>
          </ion-item>
      <ion-card-content>
        <p>Contenido: {{c.contenido}}</p>
        <ion-item>
          <p item-end>Estatus: {{c.estatus}}</p>
        </ion-item>
      </ion-card-content>
    </ion-card>
  </ion-list>
  <ion-list *ngSwitchCase="'respuestas'">
      <ion-card *ngFor="let r of respuestas" >
          <ion-item>
            <h2>Fecha: {{r.fecha}}</h2>
            </ion-item>
        <ion-card-content>
          <p>Contenido: {{r.contenido}}</p>
          <ion-item>
            <button ion-button small item-end>Eliminar</button>
          </ion-item>
        </ion-card-content>
      </ion-card>
    </ion-list>
</div>
<ion-fab right bottom style="margin-bottom:5px">
    <button ion-fab color="primary" (click)='gotoNuevoComentario()'>
    <ion-icon name="mail"></ion-icon>
  </button>
</ion-fab>
</ion-content>
