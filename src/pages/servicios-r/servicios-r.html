<ion-header>

    <ion-navbar color="primary" no-border-bottom>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>Servicios Recibidos</ion-title>
        <ion-buttons end>
            <button ion-button icon-only>
        <ion-icon name="notifications"></ion-icon>
      </button>
        </ion-buttons>
    </ion-navbar>
    <ion-toolbar color="primary" no-border-top>
        <ion-segment [(ngModel)]="pestana">
            <ion-segment-button style="color:white" value="calificar">
                Por Calificar
            </ion-segment-button>
            <ion-segment-button style="color:white" value="garantia">
                En Garantia
            </ion-segment-button>
        </ion-segment>
    </ion-toolbar>
</ion-header>
<ion-content padding>
    <div [ngSwitch]="pestana">
        <ion-list *ngSwitchCase="'calificar'">
            <ion-item *ngFor="let servicio of ordenes_no_calificadas; let i=index">
                <h2>Servicios recibidos por orden</h2>
                <p>¡Calificalos!</p>
                <ion-card *ngFor="let item of servicio.servicios_realizados">
                    <ion-item>
                        <p>{{item.el_tipo }}</p>
                        <p>{{item.nombre_servicio}}</p>
                        <p>{{item.fecha_servicio_solicitado}}</p>
                    </ion-item>
                </ion-card>
                <button ion-button small color="primary" (click)="calificar(servicio)">Calificar</button>
                <button ion-button clear small color="secondary" (click)="Reclamo()">Solicitar Garantia</button>
            </ion-item>
        </ion-list>
        <ion-list *ngSwitchCase="'garantia'">
            <ion-item>
                <h2>Maquillaje de novia</h2>
                <p>Lunes • 11/04/2018 4:30 pm</p>
                <button ion-button icon-left clear small color="secondary" (click)="Reclamo1()">Solicitar Garantia</button>
            </ion-item>
            <ion-item>
                <h2>Corte</h2>
                <p>Jueves• 03/07/2017 5:15 pm</p>
            </ion-item>
            <ion-item>
                <h2>Alisado</h2>
                <p> Martes• 10/02/2017 3:30 pm</p>
            </ion-item>
        </ion-list>
    </div>
</ion-content>
