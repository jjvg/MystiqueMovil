<ion-header>

    <ion-navbar color="primary">
        <ion-title>Seleccionar Servicio</ion-title>
    </ion-navbar>

</ion-header>
<ion-content padding>
    <ion-list>
        <button ion-item *ngFor="let item of serv">
            <div>
                <h1>{{item.name}}</h1>
                <p>{{item.descripcion}}</p>
            </div>
        </button>
    </ion-list>

</ion-content>
