<ion-header>

    <ion-navbar color="primary">
        <ion-title>Comentar</ion-title>
    </ion-navbar>

</ion-header>
<ion-content padding>
    <h3>Seleccione una Opcion</h3>
    <ion-item>
        <ion-row>
        </ion-row>
        <br>
        <ion-label>Tipo de comentario</ion-label>
        <ion-select [(ngModel)]="comen.id_tipo_comentario" name="tipo" multiple="False" okText="Aceptar" cancelText="Cancelar">
            <ion-option *ngFor="let C of tcomentarios" [value]="C.id">{{C.nombre}}</ion-option>
        </ion-select>
    </ion-item>
    <br><br>
    <div text-center>
        <h3>Descripci√≥n</h3>
    </div>
    <br><br>
    <br>
    <ion-item text-center>
        <ion-label floating>Describa su comentario</ion-label>
        <ion-textarea [(ngModel)]="comen.descripcion" name="comentario"></ion-textarea>
    </ion-item>
    <br><br>
    <div padding>
        <button ion-button block (click)="guardar()">Enviar</button>
    </div>
</ion-content>
