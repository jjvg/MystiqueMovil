<ion-header>

    <ion-navbar color="primary">
        <ion-title>Comentar</ion-title>
    </ion-navbar>

</ion-header>
<ion-content padding>
    
    <ion-item>
        <ion-label>Tipo de comentario</ion-label>
        <ion-select [(ngModel)]="comen.id_tipo_comentario" name="tipo"multiple="False">
          <ion-option *ngFor="let C of tcomentarios" [value] = "C.id" >{{C.nombre}}</ion-option>
        </ion-select>

      </ion-item>

    <br>
    <div text-center>
        <ion-textarea [(ngModel)]="comen.descripcion" name="comentario" rows="15" cols="40"></ion-textarea>
        <br><br>
        <button ion-button block (click)="guardar()">Enviar</button>
    </div>

</ion-content>
