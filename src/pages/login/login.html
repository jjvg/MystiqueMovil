<ion-header>
    <ion-navbar color="primary">
        <ion-title>Iniciar sesión</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <form [formGroup]="myForm" (ngSubmit)="loginUser()">
        <ion-list>
            <ion-item no-lines text-center style="margin-top:70px">
                <ion-img class="img" src="assets/imgs/logo-mystique.png"></ion-img>
            </ion-item>
            <br><br>
            <ion-item inset>
                <ion-input formControlName="email" type="text" placeholder="Correo"></ion-input>
            </ion-item>
            <br>
            <ion-item>
                <ion-input formControlName="password" type="password" placeholder="Contraseña"></ion-input>
            </ion-item>
        </ion-list>
        <div padding>
            <button ion-button block type="submit">Ingresar</button>
        </div>
    </form>
    <div text-center>
        <a ion-button block clear (click)="goToResetPassword()">
      ¿Olvide Contraseña?
    </a>
    </div>
</ion-content>
