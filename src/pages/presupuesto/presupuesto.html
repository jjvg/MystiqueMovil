<ion-header>

    <ion-navbar color="primary">
        <ion-title>Presupuesto</ion-title>
    </ion-navbar>

</ion-header>
<ion-content>
    <ion-card>
        <ion-item>
            <p><strong>Fecha:</strong> {{solicitud.fecha}}
            </p>
            <p><strong>Hora:</strong> {{solicitud.hora}}
            </p>
            <p><strong>Estilista:</strong> {{solicitud.empleado}}
            </p>

        </ion-item>
        <div text-center>
            <h2>Servicios Solicitados</h2>
        </div>
        <ion-list>
            <ion-item *ngFor="let item of ser">
                <h2 item-start>
                    {{item.nombre}}
                </h2>
                <p item-end>
                    {{item.costo}}Bs.
                </p>
            </ion-item>
        </ion-list>
        <div text-center>
            <h1>
                <strong>Total:</strong> {{total}}Bs.
            </h1>
        </div>
        <ion-card-content>
            <div class="form-group">
                <ion-row center>
                    <ion-col col-4>
                        <button ion-button type="submit">Aceptar</button>
                    </ion-col>
                    <ion-col col-3></ion-col>
                    <ion-col col-3>
                        <button ion-button type="submit" (click)="rechazar()">Rechazar</button>
                    </ion-col>
                </ion-row>
            </div>
        </ion-card-content>
    </ion-card>
</ion-content>
