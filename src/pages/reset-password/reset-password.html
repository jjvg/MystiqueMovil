<ion-header>
    <ion-navbar>
        <ion-title>ResetPassword</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <form [formGroup]="myForm" (ngSubmit)="resetPassword()">

        <ion-list>
            <ion-item>
                <ion-icon name="person" item-left></ion-icon>
                <ion-input formControlName="email" type="text" placeholder="Email"></ion-input>
            </ion-item>
        </ion-list>
        <div padding>
            <button ion-button block type="submit" [disabled]="!myForm.valid">Modificar</button>
        </div>
    </form>
</ion-content>
