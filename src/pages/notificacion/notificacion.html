<!--
  Generated template for the NotificacionPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-list *ngFor="let item of mensajes; let i=index" no-lines>
    <ion-card *ngIf="mensajes==0 || mensajes == null">
        <p>No posee notificaciones </p>
    </ion-card>
    <ion-card button (click)="reviso(i)">
        <p>{{item.mensaje}}</p>
    </ion-card>
</ion-list>
