<ion-header>
        <ion-navbar color="primary">
            <button ion-button menuToggle>
                    <ion-icon name="menu"></ion-icon>
               </button>
            <ion-title>Reclamos</ion-title>
            <ion-buttons end>
                <button ion-button icon-only>
            <ion-icon name="notifications"></ion-icon>
            </button>
            </ion-buttons>
        </ion-navbar>
    </ion-header>


<ion-content padding>
    <ion-card>
        
        <ion-card-content>
            
                <p><strong>Reclamo</strong></p>
                <h4>Su reclamom ha sido aprobado, por favor complete los detalles de su cita</h4>
                <p>Viernes• 02/08/2018 1:30 pm</p>
                           
            <button ion-button icon-left clear small color="secondary" (click)="verCita()">
                    <ion-icon name="eye"></ion-icon>
                    <div>Cita</div>
                </button>
        </ion-card-content>
    </ion-card>

    <ion-card>
        
        <ion-card-content>
            
                <p><strong>Reclamo rechazado</strong></p>
                <h4>Su solicitud ha sido rechazada</h4>
                <p>Lunes• 02/08/2017 1:30 pm</p>
                
            <button ion-button icon-left clear small color="secondary" >
                    <ion-icon name="eye"></ion-icon>
                    <div>Ver detalles</div>
                </button>
        </ion-card-content>
    </ion-card>

</ion-content>
