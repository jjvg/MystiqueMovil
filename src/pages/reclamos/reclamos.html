<ion-header>
        <ion-navbar color="primary">
            <button ion-button menuToggle>
                    <ion-icon name="menu"></ion-icon>
               </button>
            <ion-title>Reclamos</ion-title>
            <ion-buttons end>
        
                <button ion-button icon-only>
            <ion-icon name="notifications"></ion-icon>
            </button>

            </ion-buttons>
        </ion-navbar>
    </ion-header>


<ion-content>
    <ion-card>
        
        <ion-card-content  *ngFor="let item of respuesta">
            
                <p><strong>Reclamo</strong></p>
                <h4>{{item.descripcion}}</h4>
                <p>{{item.fecha_creacion}}</p>
                <div *ngIf= "item.estatus=== 'A'">               
            <button ion-button  small color="primary" (click)="verCita()">Agendar Cita
            </button>
            </div>
        </ion-card-content>
    </ion-card>

</ion-content>
