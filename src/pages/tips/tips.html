<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle>
                <ion-icon name="menu"></ion-icon>
           </button>
        <ion-title>Consejos</ion-title>
        <ion-buttons end>
            <button ion-button icon-only>
        <ion-icon name="notifications"></ion-icon>
        </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content pullingText="suelta para actualizar" pullingIcon="arrow-dropdown" refreshingSpinner="crescent" refreshingText="..cargando">
        </ion-refresher-content>
    </ion-refresher>
    <ion-list *ngFor="let item of tips_personal">
        <ion-card>
            <ion-card-content>
                <img src="{{url_file}}consejo/{{item.id}}.{{item.imagen}}">
                <ion-card-title>
                    {{item.titulo}}
                </ion-card-title>
                <p>{{item.descripcion}}
                </p>
            </ion-card-content>
        </ion-card>

    </ion-list>
</ion-content>
