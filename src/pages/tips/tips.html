<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle>
                <ion-icon name="menu"></ion-icon>
           </button>
        <ion-title>Consejos</ion-title>
        <ion-buttons end>
            <button ion-button icon-only>
        <ion-icon name="notifications"></ion-icon>
        </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>


<ion-content>
       
    <ion-list *ngFor="let item of tips">
        <ion-card>
                
            <ion-card-content>
                    <img mat-card-image src= "/assets/imgs/alisado.jpg" >
                <ion-card-title>
                    {{item.titulo}}
                </ion-card-title>
                <p>{{item.descripcion}}
                </p>
            </ion-card-content>
            <div text-left>
                <button class="colorc" ion-button clear>Detalle</button>
            </div>

        </ion-card>

    </ion-list>
</ion-content>
