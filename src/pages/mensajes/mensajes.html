<ion-header>

    <ion-navbar color="primary">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
       </button>
        <ion-title>Mensajes</ion-title>
        <ion-buttons end>
            <button ion-button icon-only>
    <ion-icon name="notifications"></ion-icon>
    </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>
<ion-content>
    <ion-list>
        <ion-item *ngFor="let item of  mensajes">
            <h2>
                {{item.titulo}}
            </h2>
            <p>{{item.contenido}}</p>
        </ion-item>
    </ion-list>

</ion-content>
