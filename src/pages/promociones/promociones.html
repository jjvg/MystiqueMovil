<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle>
                <ion-icon name="menu"></ion-icon>
           </button>
        <ion-title>Promociones</ion-title>
        <ion-buttons end>
            <button ion-button icon-only>
        <ion-icon name="notifications"></ion-icon>
        </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>


<ion-content>
<ion-list *ngFor="let item of items">
    <ion-card>
        <img src="{{item.img}}" />
        <ion-card-content>
            <ion-card-title>
                {{item.nombre}}
            </ion-card-title>
            <h2>{{item.duracion}}</h2>
            <p>{{item.content}}
            </p>
        </ion-card-content>
        <div text-right>
            <button class="colorc" ion-button clear>Adquirir</button>
        </div>
    </ion-card>
</ion-list>
</ion-content>
