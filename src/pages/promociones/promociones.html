<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle>
                <ion-icon name="menu"></ion-icon>
           </button>
        <ion-title>Promociones</ion-title>
        <ion-buttons end>
            <button ion-button icon-only>
        <ion-icon name="notifications"></ion-icon>
        </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content pullingText="suelta para actualizar" pullingIcon="arrow-dropdown" refreshingSpinner="crescent" refreshingText="..cargando">
        </ion-refresher-content>
    </ion-refresher>
    <ion-list *ngFor="let item of promociones">
        <ion-card>
            <img src="{{url_files}}promocion/{{item.id}}.{{item.imagen}}">
            <ion-card-content>
                <ion-card-title>
                    {{item.nombre}}
                </ion-card-title>
                <h2>{{item.descripcion}}</h2>
                <p></p>
                <p>Porcentaje de descuento {{item.porcentaje_descuento}}
                </p>
            </ion-card-content>
            <div text-left>
                <button color="secondary" ion-button clear (click)="adquirirPromo(item)">Adquirir</button>
            </div>
        </ion-card>
    </ion-list>
</ion-content>
