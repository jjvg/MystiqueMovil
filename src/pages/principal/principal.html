<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle>
                <ion-icon name="menu"></ion-icon>
           </button>
        <ion-title>Mystique</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="verNotificacion()">
        <ion-icon name="notifications"></ion-icon>
         <ion-note item-end >
         <ion-badge *ngIf="conta !=0 "color="secondary">{{conta}}</ion-badge>
        </ion-note>
        </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-fab right bottom style="margin-bottom:50px">
        <button ion-fab color="primary" (click)="gotoSolicitud()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-fab>
    <tabs></tabs>
</ion-content>
